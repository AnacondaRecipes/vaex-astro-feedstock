{% set name = "vaex-astro" %}
{% set version = "0.8.2" %}
{% set sha256 = "68bc7b0acfd4c3257fa7e36a4dc3c61a1bfa5a73985332ce20e0e2f0bfb33479" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - vaex-core >=4.0.0,<5
    - astropy

test:
  imports:
    - vaex.astro

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Astronomy related transformations and FITS file support for vaex

extra:
  recipe-maintainers:
    - maartenbreddels
